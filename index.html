<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel MozVendas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-toggle, .search-icon {
      font-size: 22px;
      cursor: pointer;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #222;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 2;
    }

    .sidebar a {
      padding: 10px 25px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .main {
      padding: 20px;
      transition: margin-left .3s;
    }

    .search-box {
      display: none;
      background: white;
      padding: 5px;
      border-radius: 5px;
      margin-right: 10px;
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 5px;
    }

    .top-actions {
      display: flex;
      align-items: center;
    }

    @media (max-width: 600px) {
      .search-box input {
        width: 150px;
      }
    }
  </style>
</head>
<body>

  <header>
    <span class="menu-toggle" onclick="toggleSidebar()">‚ò∞</span>
    <div class="top-actions">
      <div class="search-box" id="searchBox">
        <input type="text" placeholder="Pesquisar...">
      </div>
      <span class="search-icon" onclick="toggleSearch()">üîç</span>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="#">üì¶ Meus Produtos</a>
    <a href="#">üí∞ Minhas Vendas</a>
    <a href="#">üí≥ Checkout</a>
    <a href="#">üóÇÔ∏è Relat√≥rios</a>
  </div>

  <div class="main" id="mainContent">
    <h2>Bem-vindo ao painel</h2>
    <p>Aqui estar√£o seus dados de vendas.</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
    }

    function toggleSearch() {
      const box = document.getElementById("searchBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    // Fecha o menu lateral ao clicar fora
    document.addEventListener('click', function (event) {
      const sidebar = document.getElementById('sidebar');
      const toggle = document.querySelector('.menu-toggle');
      if (!sidebar.contains(event.target) && !toggle.contains(event.target)) {
        sidebar.style.width = '0';
      }
    });
  </script>

</body>
</html>
